    <include file="Static/min-header"/>
    <div class="wrapper">
        <include file="Static/breadcrumb"/>
    	<section class="content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title"></h3>
                            </div>

                            <!-- /.box-header -->
                            <form action="{:U('Manager/userhandle')}" method="post" class="form-horizontal" id="taskform">
                            <div class="box-body">                         
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">用户名</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" style="width:200px" name="name" value="{$info.name}">
                                        </div>
                                        <div class="col-sm-4"><span class="help-inline text-warning"></span></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">登录名</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" style="width:200px" name="emp_no" value="{$info.emp_no}">
                                        </div>
                                        <div class="col-sm-4"><span class="help-inline text-warning"></span></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">登录密码</label>
                                        <div class="col-sm-4">
                                            <input type="password" class="form-control" style="width:200px" name="password" value="{$info.password}">
                                        </div>
                                        <div class="col-sm-4"><span class="help-inline text-warning"></span></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">所属角色</label>

                                        <div class="col-sm-8">
                                            <select class="small form-control"  style="width:200px" name="role_id" id="role_id">
                                                <option value="">请选择</option>
                                                <foreach name="role" item="vo">
                              <option value="{$vo.role_id}" <if condition="$vo['role_id'] eq $info['role_id']">selected</if>>{$vo.role_name}</option>
                                                </foreach>        
    										</select>
                                        </div>
                                    </div>                               

                            </div>
                            <div class="box-footer">
                            	<input type="hidden" name="act" value="{$act}">
                                <input type="hidden" name="uid" value="{$_GET['user_id']}">
                            	<button type="reset" class="btn btn-primary"><i class="icon-ok"></i>重填  </button>                       	                 
                                <button type="submit" class="btn btn-primary pull-right"><i class="icon-ok"></i>提交</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
    </div> 
    <script type="text/javascript">
    laydate.render({
      elem: '#expecttime'
      ,theme: '#393D49'
      ,type: 'datetime'
    });

    </script> 
    </body>
    </html>
