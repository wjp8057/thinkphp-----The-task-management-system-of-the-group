<script>
layer.config({
  extend: 'extend/layer.ext.js'
});  
function updatepwd(id){
  layer.prompt({title: '修改密码'},function(val, index){
    $.ajax({
      type:'post',
      url:"{:U('Public/ajaxupdatepwd')}",
      data:{id:id,val:val},
      dataType:'json',
      success:function(rel){
        console.log(rel);
        if(rel.status==1)layer.alert(rel.msg, {icon: 1});
        else layer.alert(rel.msg, {icon: 2});
      }
    });
    layer.close(index);
  });

}   
</script>
